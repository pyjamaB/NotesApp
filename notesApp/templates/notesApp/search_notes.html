{% extends 'layout.html' %}
{% block content %}
<h2>Search notes</h2>

<p>Query: {{ query }}</p>

<ul>
    {% for result in results %}
        <li>
           <a href="{% url 'show_note' result.pk %}">{{ result.title }}</a>
           <a>Writer: {{ result.user.username }}</a>
        </li>
    {% empty %}
        <li>No results.</li>
    {% endfor %}
</ul>
<p><a href="{% url 'all_notes' %}">Back</a></p>
{% endblock %}
