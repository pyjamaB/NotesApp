{% extends 'layout.html' %}
{% block content %}
<h2>{{ note.title }}</h2>
<p>
    {{ note.text | safe }}
    <!--In order to block XSS vulnerability, remove | safe after note.text-->
</p>
{% if note.user_id == request.user.id %}
<p>
    <a href="{% url 'edit_note' note.pk %}">Edit</a>
</p>
{% endif %}
<p><a href="{% url 'all_notes' %}">Back</a></p>
{% endblock %}
